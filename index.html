<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Note Saver Modified</title>
  <!-- Latest compiled and minified CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    #notes p, 
    #notes p.lead{
      margin: 0;
    } 
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete New Note Saver</h1>
    <hr/>
    <div class="row">
      <div class="col-md-12">
        <form method="post" name="noteForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required placeholder="Enter Note Title">
          </div>
          <div class="form-group">
            <label for="content">Content</label>
			â€‹<textarea id="content" class="form-control" rows="10" cols="70" required placeholder="Enter Note Content"></textarea>
          </div>
        
          <button type="submit" class="btn btn-primary addNode">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Include Firebase Library -->
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <!-- Contacts Store JavaScript -->
  <script src="noteApp.js"></script>
</body>
</html>
